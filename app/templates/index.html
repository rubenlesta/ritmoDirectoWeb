<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ritmo Directo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#8b5cf6">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
</head>

<body>
    <div class="app-container">
        <!-- Mobile Sidebar Overlay -->
        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <aside class="sidebar glass" id="sidebar">
            <div class="logo">
                <i class="fa-solid fa-music"></i> Ritmo Directo
            </div>

            <div class="sidebar-section">
                <h3><i class="fa-solid fa-compact-disc"></i> Álbumes</h3>
                <div id="listaAlbumes" class="album-list">
                    <!-- Albumes cargados dinámicamente -->
                </div>
                <button class="btn-text" onclick="crearAlbum()">
                    <i class="fa-solid fa-plus"></i> Nuevo Álbum
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="top-bar glass">
                <div style="display: flex; align-items: center; gap: 10px; width: 100%;">
                    <button class="btn-icon mobile-menu-btn" onclick="toggleSidebar()">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="search-bar" style="flex: 1;">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="busquedaInput" placeholder="Buscar canción..." onkeyup="buscar()">
                    </div>
                    <button class="btn-icon" onclick="openSettings()" title="Configuración">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                </div>
                <div class="actions">
                    <div class="download-group">
                        <input type="text" id="urlInput" placeholder="URL o Título para descargar">
                        <button class="btn-primary" onclick="descargar()" title="Descargar">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                    <label for="archivoTxt" class="btn-icon" title="Subir lista TXT">
                        <i class="fa-solid fa-file-upload"></i>
                    </label>
                    <input type="file" id="archivoTxt" accept=".txt" style="display:none" />
                </div>
            </header>

            <div class="song-list-container glass">
                <table id="cancionesLista">
                    <thead>
                        <tr>
                            <th width="5%">#</th>
                            <th width="40%">Título</th>
                            <th width="35%">Artista</th>
                            <th width="10%"><i class="fa-regular fa-clock"></i></th>
                            <th width="10%">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Canciones cargadas dinámicamente -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fa-solid fa-music"></i>
                    <p>No hay canciones en este álbum</p>
                </div>
            </div>
        </main>


        <!-- Queue Sidebar -->
        <aside class="queue-sidebar glass" id="queueSidebar">
            <div class="queue-header">
                <h3>Cola de Reproducción</h3>
                <button class="btn-text" onclick="toggleQueue()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div id="queueList" class="queue-list">
                <!-- Queue items loaded dynamically -->
                <div class="empty-queue">Cola vacía</div>
            </div>
        </aside>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu glass" style="display: none;">
        <div class="menu-item" id="ctxDelete">
            <i class="fa-solid fa-trash"></i> Borrar canción
        </div>
        <div class="menu-item has-submenu">
            <i class="fa-solid fa-folder-plus"></i> Añadir a álbum
            <i class="fa-solid fa-chevron-right submenu-arrow"></i>
            <div class="submenu glass" id="albumSubmenu">
                <!-- Albums loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Player Bar -->
    <footer class="player-bar glass">
        <div class="now-playing">
            <div class="track-info">
                <div class="track-title" id="cancionActual">Selecciona una canción</div>
                <div class="track-artist" id="artistaActual">-</div>
            </div>
        </div>

        <div class="player-controls-container">
            <div class="controls">
                <button class="btn-control" onclick="cambiarModo()" id="modoReproduccion" title="Modo Aleatorio">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button class="btn-control" onclick="reiniciarCancion()">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button class="btn-control play-btn" onclick="togglePlayPause()">
                    <i class="fa-solid fa-play" id="playIcon"></i>
                </button>
                <button class="btn-control" onclick="reproducirSiguienteCancion()">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
                <button class="btn-control" onclick="mostrarCola()">
                    <i class="fa-solid fa-list-ol"></i>
                </button>
            </div>
            <div class="progress-area">
                <span id="currentTime">0:00</span>
                <div class="progress-bar-wrapper" onclick="seek(event)">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <!-- Future volume controls -->
        </div>
    </footer>

    <audio id="audioPlayer" style="display: none;"></audio>
    <div id="toast-container"></div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal glass">
            <div class="modal-header">
                <h3>Configuración</h3>
                <button class="btn-text" onclick="closeSettings()"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 15px; color: var(--text-muted);">Elige un tema:</p>
                <div class="color-options">
                    <div class="color-option" style="background: linear-gradient(to right, #24243e, #302b63);"
                        onclick="setTheme('theme-blue')" title="Azul (Default)"></div>
                    <div class="color-option" style="background: linear-gradient(to right, #4a0000, #800000);"
                        onclick="setTheme('theme-red')" title="Rojo"></div>
                    <div class="color-option" style="background: linear-gradient(to right, #002b00, #004d00);"
                        onclick="setTheme('theme-green')" title="Verde"></div>
                    <div class="color-option" style="background: linear-gradient(to right, #2b002b, #4d004d);"
                        onclick="setTheme('theme-purple')" title="Púrpura"></div>
                    <div class="color-option" style="background: linear-gradient(to right, #000000, #1a1a1a);"
                        onclick="setTheme('theme-black')" title="Negro"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
