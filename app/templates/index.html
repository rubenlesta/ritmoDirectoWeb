<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ritmo Directo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#050505">
</head>

<body>
    <div id="loading-bar"></div>
    <div id="toast-container"></div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fa-solid fa-music"></i> Ritmo Directo
            </div>

            <div class="sidebar-section">
                <h3><i class="fa-solid fa-compact-disc"></i> Álbumes</h3>
                <div id="listaAlbumes" class="album-list">
                    <!-- Albumes cargados dinámicamente -->
                </div>
                <button class="btn-text" onclick="crearAlbum()">
                    <i class="fa-solid fa-plus"></i> Nuevo Álbum
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="busquedaInput" placeholder="Buscar canción..." onkeyup="buscar()">
                </div>
                
                <div class="actions">
                    <button class="btn-upload" onclick="triggerUpload()" title="Subir MP3s">
                        <i class="fa-solid fa-cloud-arrow-up"></i> Subir MP3
                    </button>
                    <input type="file" id="mp3UploadInput" multiple hidden accept=".mp3">
                    
                    <div class="download-group">
                        <input type="text" id="urlInput" placeholder="URL Youtube">
                        <button class="btn-primary" onclick="descargar()" title="Descargar">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                    
                    <!-- Legacy TXT disabled in UI but kept in code if needed, now hidden -->
                    <input type="file" id="archivoTxt" accept=".txt" style="display:none" />
                </div>
            </header>

            <div class="song-list-container">
                <table id="cancionesLista">
                    <thead>
                        <tr>
                            <th width="5%"></th>
                            <th width="5%">#</th>
                            <th width="40%">Título</th>
                            <th width="30%">Artista</th>
                            <th width="10%"><i class="fa-regular fa-clock"></i></th>
                            <th width="10%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Canciones cargadas dinámicamente -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fa-solid fa-music"></i>
                    <p>No hay canciones</p>
                </div>
            </div>
        </main>

        <!-- Queue Sidebar -->
        <aside class="queue-sidebar" id="queueSidebar">
            <div class="queue-header">
                <h3>Cola</h3>
                <button class="action-btn-small" onclick="toggleQueue()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div id="queueList" class="queue-list">
                <div class="empty-queue">Cola vacía</div>
            </div>
        </aside>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu" style="display: none;">
        <div class="menu-item" id="ctxDelete">
            <i class="fa-solid fa-trash"></i> Borrar canción
        </div>
        <div class="menu-item has-submenu">
            <i class="fa-solid fa-folder-plus"></i> Añadir a álbum
            <div class="submenu" id="albumSubmenu">
                <!-- Albums loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Player Bar -->
    <footer class="player-bar">
        <div class="now-playing">
            <div class="track-info">
                <div class="track-title" id="cancionActual">Selecciona una canción</div>
                <div class="track-artist" id="artistaActual">-</div>
            </div>
        </div>

        <div class="player-controls-container">
            <div class="controls">
                <button class="btn-control" onclick="cambiarModo()" id="modoReproduccion" title="Aleatorio">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button class="btn-control" onclick="reiniciarCancion()">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button class="btn-control play-btn" onclick="togglePlayPause()">
                    <i class="fa-solid fa-play" id="playIcon"></i>
                </button>
                <button class="btn-control" onclick="reproducirSiguienteCancion()">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
                <button class="btn-control" onclick="mostrarCola()">
                    <i class="fa-solid fa-list-ol"></i>
                </button>
            </div>
            <div class="progress-area">
                <span id="currentTime">0:00</span>
                <div class="progress-bar-wrapper" onclick="seek(event)">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div style="width: 200px;"></div> <!-- Spacer to balance layout -->
    </footer>

    <audio id="audioPlayer" style="display: none;"></audio>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
